<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <h2 class="footer-heading">{{ site.title | escape }}</h2>
        <ul class="contact-list">
          <li class="p-name">
            &copy; {{ site.author | escape }}
            (<a class="u-email" href="mailto:{{ site.email }}">Email</a> | 
             <a href="https://resume.antgel.org">Resume</a>)
        </ul>
      </div>

      <div class="footer-col footer-col-2">
        {% include social.html %}
      </div>

      <div class="footer-col footer-col-3">
        <ul class="misc-list">
        <li>{{ site.description | escape }}</li>
        <li class="rss-subscribe">Subscribe <a href="{{ "/feed.xml" |
            relative_url }}">via RSS</a>.</li>
        </ul>
      </div>
    </div>

  </div>

</footer>
